# privacy policy, and support documentation.
#
# This workflow will install a prebuilt Ruby version, install dependencies, and
# run tests and linters.
name: "CI"
on:
  push:
    branches: [ 'main' ]
  pull_request:
    branches: [ main ]
jobs:

  rspec:
    runs-on: ubuntu-latest
    env:
      RAILS_ENV: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install Ruby and gems
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            **/node_modules
            public/assets/
            public/packs-test/
            tmp/shakapacker
          key: ${{ runner.os }}-assets-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-assets-

      - uses: actions/setup-node@v4
        with:
          cache: yarn
          node-version-file: .tool-versions

      - name: 'Yarn Install'
        run: yarn install

      - name: Setup test database
        run: |
          RAILS_ENV=test bin/rails db:drop db:create db:schema:load || RAILS_ENV=test bin/rails db:prepare

      - name: Run tests
        run: bin/rspec --format progress --format RSpec::Github::Formatter

  lint-ruby:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Install Ruby and gems
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      # Add or replace any other lints here
      - name: Security audit dependencies
        run: bin/bundler-audit --update
      - name: Security audit application code
        run: bin/brakeman -q -w2
      - name: Lint Ruby files
        run: bin/rubocop --parallel --format github

  lint-javascript:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            **/node_modules
            public/assets/
            public/packs-test/
            tmp/shakapacker
          key: ${{ runner.os }}-assets-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-assets-

      - uses: actions/setup-node@v4
        with:
          cache: yarn
          node-version-file: .tool-versions

      - name: 'Yarn Install'
        run: yarn install

      - name: Lint Javascript files
        run: bin/yarn run eslint app/javascript/**/*.jsx

  assets-compile:
    runs-on: ubuntu-latest
    env:
      RAILS_ENV: production
      SECRET_KEY_BASE: precompile_placeholder
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install Ruby and gems
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            **/node_modules
            public/assets/
            public/packs-test/
            tmp/shakapacker
          key: ${{ runner.os }}-assets-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-assets-

      - uses: actions/setup-node@v4
        with:
          cache: yarn
          node-version-file: .tool-versions

      - name: 'Yarn Install'
        run: yarn install

      - name: Compile assets (js and css)
        run: bin/rails shakapacker:compile

  cucumber:
    runs-on: ubuntu-latest
    env:
      RAILS_ENV: test
      CI: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install Ruby and gems
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Enhanced asset cache
        uses: actions/cache@v4
        with:
          path: |
            **/node_modules
            public/assets/
            public/packs-test/
            tmp/shakapacker
            tmp/cache/assets
          key: ${{ runner.os }}-assets-v2-${{ hashFiles('**/yarn.lock', 'Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-assets-v2-
            ${{ runner.os }}-assets-

      - name: Cache test database schema
        uses: actions/cache@v4
        with:
          path: |
            db/schema.rb
            db/structure.sql
          key: ${{ runner.os }}-schema-${{ hashFiles('db/migrate/*') }}

      - uses: actions/setup-node@v4
        with:
          cache: yarn
          node-version-file: .tool-versions

      - name: 'Yarn Install'
        run: yarn install --frozen-lockfile

      - name: Setup test database
        run: |
          RAILS_ENV=test bin/rails db:drop db:create db:schema:load || RAILS_ENV=test bin/rails db:prepare

      - name: Cache precompiled assets
        uses: actions/cache@v4
        with:
          path: |
            public/assets
            public/packs
          key: ${{ runner.os }}-precompiled-assets-${{ hashFiles('app/assets/**/*', 'app/javascript/**/*', 'config/webpack/**/*', 'yarn.lock', 'Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-precompiled-assets-

      - name: Precompile assets for testing
        env:
          RAILS_ENV: test
          SECRET_KEY_BASE: test_secret_key_base
        run: bin/rails assets:precompile

      - name: Run Cucumber tests
        run: bundle exec cucumber --format CucumberGithubFormatter::Formatter --format pretty --out cucumber.log
